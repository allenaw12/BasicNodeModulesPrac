<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPSLS</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <input id="choice" type="text" name="" placeholder="your choice">
    <button id="letsGo" type="button" name="button">Let's go!</button>
    <h3>Rules</h3>
    <p>Rock crushes lizard and scissors<br>Paper covers rock and disproves Spock<br>Scissors cut paper and decapitate lizard<br>Lizard eats paper and poisons Spock<br>Spock vaporizes rock and crushes scissors</p>
    <h2 id="userChoice"></h2>
    <h2 id="compThrow"></h2>
    <h2 id="winner"></h2>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
